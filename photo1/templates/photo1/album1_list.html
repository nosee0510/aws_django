{% extends "base.html" %}
{% block title %}album_list.html{% endblock %}
{% block extra-style %}

<style>
.thumbnail {
border: 3px solid #ccc;
}
</style>

{% endblock %}

{% block content %}

    {% for item in object_list %}
    <div class="mt-5">
        <a class="h2" href="{% url 'photo1:album1_detail' item.id %}">
            {{ item.name }}</a>&emsp;
        <span class="font-italic h5">{{ item.description }}</span>
    </div>

    <hr style="margin: 0 0 20px 0;">

    <div class="row">
        {% for photo1 in item.photo1_set.all|slice:":5" %}
        <div class="ml-5">
            <div class="thumbnail">
                <a href="{{ photo1.get_absolute_url }}">
                    <img src="{{ photo1.image.thumb_url }}" style="width: 100%;">
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
{% endblock %}
